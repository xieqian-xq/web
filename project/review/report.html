<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>报表</title>
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/review.css?v=1.1" />
	<script type="text/javascript" src="js/jquery-1.8.0.js"></script>
	<script type="text/javascript" src="js/list.js"></script>
</head>

<body>
	<div class="container">
		<div class="banner">
			<h1 class="banner-title">录音检核</h1>
			<div class="banner-logo">
				<img src="image/lianjia.png" />
			</div>
		</div>
		<div class="mainNav">
			<div class="fullNav">
				<div class="pass clearfix">
					<div class="passText">合　格</div>
					<div class="passBarBox">
						<div class="passBar">
							<span class='passRate'>90%</span>
							<span class="passNumber">9999宗</span>
						</div>
					</div>
				</div>
				<div class="pass clearfix">
					<div class="passText">不合格</div>
					<div class="passBarBox">
						<div class="noPassBar">
							<span class="passNumber">0宗</span>
						</div>
					</div>
				</div>
			</div>
			<hr style="margin:0 10px;border-color:#f2f2f2" />
			<div class="dateRange">
				统计周期：2016/08/01~2016/08/31
			</div>
		</div>
		<div class="mainFailList">
			<h2 class="h2Title2">不合格接听</h2>
			<ul class="recordingList">
				<li class="recording-item" style="border-top:1px solid #f2f2f2;">
					<div class="recording-player">
						<div class="player">
							<img src="image/player-a.png" />
							<div class="player-icon"></div>
							<div class="player-title">录音编号：123456789</div>
							<div class="player-bar"></div>
							<audio style='display:none' id="player"></audio>
						</div>
						<div class="playTime">02:08'33''</div>
					</div>
					<div class="channel">
						<span class='channel-title'>链家网PC端</span>
						<span class='channel-time'>2016-06-12 9:00:00</span>
					</div>
					<div class="reviewText">
						谢谢
					</div>
				</li>
				<li class="recording-item" style="border-top:1px solid #f2f2f2;">
					<div class="recording-player">
						<div class="player">
							<img src="image/player-a.png" />
							<div class="player-icon"></div>
							<div class="player-title">录音编号：123456789</div>
							<div class="player-bar"></div>
							<audio style='display:none' id="player"></audio>
						</div>
						<div class="playTime">02:08'33''</div>
					</div>
					<div class="channel">
						<span class='channel-title'>链家网PC端</span>
						<span class='channel-time'>2016-06-12 9:00:00</span>
					</div>
					<div class="reviewText">
						<b>检核评语：</b>无
					</div>
				</li>
				<li class="recording-item" style="border-top:1px solid #f2f2f2;">
					<div class="recording-player">
						<div class="player">
							<img src="image/player-a.png" />
							<div class="player-icon"></div>
							<div class="player-title">录音编号：123456789</div>
							<div class="player-bar"></div>
							<audio style='display:none' id="player"></audio>
						</div>
						<div class="playTime">02:08'33''</div>
					</div>
					<div class="channel">
						<span class='channel-title'>链家网PC端</span>
						<span class='channel-time'>2016-06-12 9:00:00</span>
					</div>
					<div class="reviewText">
						谢谢
					</div>
				</li>
			</ul>
		</div>
		<div class="mainShadow">
			<div class="shadowTip">
				<img src="image/loading.gif" class="imgLoading" />
				<h6 class="loadingText">正在加载中，请稍等。</h6>
			</div>
		</div>
	</div>
</body>

</html>
